<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Declaração em JavaScript</h2>
    
     <p id="soma"></p>

     <script>
         var x, y, res;
         x = 10;
         y = 20;
         res = x + y;

         document.getElementById("soma").innerHTML;
        
         "O valor de " + x + " + " + y + " = " + res; 

     </script>

     <h2>Bloco de códigos em funções</h2>
     <p>O objetivo dos blocos de código é definir instruções a serem executadas juntass </p>
 
     <p id="demo1"></p>
     <p id="demo2"></p>
 
     <button type="button" onclick="funcao1()">
         Tempo!
     </button>
 
     <script>
         function funcao1() {
             document.getElementById("demo1").innerHTML = "O sol já raiou";
             document.getElementById("demo2").innerHTML = "Será que vai chover?";
         }
     </script>

     <hr>

</body>
</html>
