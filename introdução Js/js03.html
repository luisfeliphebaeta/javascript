<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_05_03 - sintaxe</title>
</head>
<body>

    <h2>A sintaxe JavaScript é o conjunto de regras, como programas JavaScript são contruidos:</h2>
    
    <script>
        var x, y, z;
        x = 5; y = 6;
        z = x + y;
    </script>

    <h2>Valores literais</h2>
    <p>Os valores literais, são os valores fixos</p>

    <p id="demo"></p>

    <script>
        function valor(){
        document.getElementById("demo").innerHTML = 10.50;
        }
    </script>

    <input type="button" onclick="valor()" value="literal">
    
    <p>Os numeros são escritos em aspas.</p>
    <p>Strings são textos, escritos entreaspas duplas ou simples ou crase.</p>

    <p id="demo2"></p>

    <script>
        document.getElementById("demo2").innerHTML = 'Eu sou o Walter White - Heisenbarg';
    </script>
</body>
</html>
